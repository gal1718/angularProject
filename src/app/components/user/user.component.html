
<div [class]="{'covid':user.hasCovid ,'healthy': !user.hasCovid, 'quarantine': user.isolated}">
    <span id="name">{{user.fname + " " + user.lname }}</span>
    <span *ngIf="user.hasCovid">{{'Has Covid'}}</span>
    <span *ngIf="user.isolated">{{'Isolated'}}</span>
</div>
